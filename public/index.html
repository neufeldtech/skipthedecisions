<!DOCTYPE html>
<html>
  <head>
    <title>Skip The Decisions | The restaurant randomizer app that lets you eat more and think less!</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="client.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" CONTENT="Skip The Decisions is a restaurant randomizer app that takes the headache out of choosing a place to eat!">
  <!-- Start insert of Google Analytics chunk -->
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-68824019-1', 'auto');
  ga('send', 'pageview');
</script>
<!--End Google Analytics -->

  </head>

  <body ng-app="skipApp" ng-controller="skipController" >
  <div class="container">
    <div class="jumbotron">
      <div class="title">
      <h1><span class="glyphicon glyphicon-cutlery"></span>Skip The Decisions</h1>
      <hr>
      <p>
        Can't decide on a restaurant?<br>It's time to <b>Skip The Decisions!</b>
      </p>
      </div>
    <hr>
    <div class="panel panel-default">
      <div class="panel-body">

          <div ng-show="messageStatus">
            <h2>{{message}}</h2>
            <p class="panel-msg">
              Click below to begin!
            </p>
          </div>

          <div ng-show="loading">
            <h2 ><img src="loader.gif" class="imgloader">&nbsp;{{loadingMessage}}</h2>
            <h3 class="blurry">{{randomRestaurant.name}}<h3>

          </div>

          <div ng-show="success" class="panel-success" title="{{randomRestaurant.name}} is a great choice!" ng-click="openUrl()">
            <h2>{{randomRestaurant.name}}</h2>
            <p>
              <span class="glyphicon glyphicon-star star-color" ng-repeat="s in starsArray"></span><span class="glyphicon glyphicon-star star-color half" ng-show="halfStar"></span>
            </p>
            <p class="panel-msg">
              Click to choose this restaurant.
            </p>
          </div>

      </div>
    </div>
    <div class="citySelect" style="padding-bottom:10px;">
      <select required="true" ng-options="c as c.toUpperCase() for c in cities" ng-model="selectedCity" class="form-control" required>
        <option value="blank">
        </option>
      </select>
    </div>
    <button ng-disabled="loading" ng-click="eat()" type="button" class="btn btn-danger btn-lg">Let's Eat!</button>
      <div class="social">
        <a href="https://twitter.com/jordanband" class="twitter-follow-button" data-show-count="false" data-show-screen-name="false">Follow @jordanband</a>
        <iframe src="https://ghbtns.com/github-btn.html?user=neufeldtech&repo=skipthedecisions&type=star&count=false&size=small" frameborder="0" scrolling="0" width="50px" height="20px"></iframe>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
      </div>
    </div>
    </div>
  </body>
</html>
