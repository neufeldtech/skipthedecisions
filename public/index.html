<!DOCTYPE html>
<html>
  <head>
    <title>Skip The Decisions | The 'Skip The Dishes' randomizer app that lets you eat more and think less!</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="client.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body ng-app="skipApp" ng-controller="skipController" >
  <div class="container">
    <div class="jumbotron">
    <h1><span class="glyphicon glyphicon-cutlery"></span>Skip The Decisions</h1>
    <p>
      Can't decide on a restaurant? Now you don't have to!<br>It's time to <b>Skip The Decisions!</b>
    </p>
    <hr>
    <div class="panel panel-default">
    <div class="panel-body">
        <div ng-show="initMessageStatus">
          <h2>{{initMessage}}</h2>
          <p class="panel-msg">
            Click below to begin!
          </p>
        </div>
        <div ng-show="loading">
          <h2 ><img src="loader.gif" class="imgloader">&nbsp;{{loadingMessage}}</h2>
        </div>
        <div ng-show="success" class="panel-success" title="Click to choose me!" ng-click="openUrl()">
          <h2>{{randomRestaurant.name}}</h2>
          <p>
            {{randomRestaurant.rating}} stars
          </p>
          <p class="panel-msg">
            Click to choose this restaurant.
          </p>
        </div>
    </div>
    </div>
    <div class="citySelect" style="padding-bottom:10px;">
      <select required="true" ng-options="c as c.toUpperCase() for c in cities" ng-model="selectedCity" class="form-control" required>
        <option value="blank">
        </option>
      </select>
    </div>
    <button ng-disabled="loading" ng-click="eat()" type="button" class="btn btn-danger btn-lg">Let's Eat!</button>
    </div>
    </div>
  </div>
  </body>
</html>
